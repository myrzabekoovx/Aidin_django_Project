<!DOCTYPE html>
<html lang="en">
<head>
    <h2>{{ recipe.title }}</h2>
<p>{{ recipe.ingredients }}</p>
<p>{{ recipe.instructions }}</p>

<h3>Оценки</h3>
<form method="post">
    {% csrf_token %}
    {{ rating_form.as_p }}
    <button type="submit">Оценить</button>
</form>

<h4>Средняя оценка: {{ avg_rating|default:"Нет оценок" }}</h4>

<h4>Отзывы:</h4>
<ul>
    {% for rating in ratings %}
        <li>{{ rating.user.username }} оценил на {{ rating.rating }}</li>
    {% endfor %}
</ul>

</head>
<body>

</body>
</html>
